<div class="gos gos--desktop">
    <div class="gos__header">
        <img class="gos__header-img" src="http://pathgames-int.qa.pch.com/dist/images/pchlogo.png">
    </div>
    <div class="gos__inner">
        <div class="gos__top-text"></div>
        <div class="gos__main-text"></div>
        <div class="gos__you-won"></div>
        <div class="gos__p13n">
            That's the Way, <span class="gos__p13n__name"></span>
        </div>
        <div class="gos__win gos__win--monetary">
            <div class="gos__win__text"></div>
        </div>
        <div class="gos__win gos__win--token">
            <div class="gos__win__text"></div>
        </div>
        <div class="gos__win gos__win--lucky7">
            <div class="gos__win__text"></div>
        </div>
        <div class="gos__bottom-text"></div>
        <div class="gos__sso">
            <div class="gos__sso-message">Create a password to BANK YOUR TOKENS NOW!</div>
            <div class="gos__sso-inputs-container">
                <div class="gos__sso-field password">
                    <label class="gos__sso-label gos__sso-label--password" for="pass" style="display:inline;">Password</label>
                    <input class="gos__sso-input" id="gos_pass" type="password" name="pass">
                </div>
                <div class="gos__sso-field confirm-password">
                    <label class="gos__sso-label gos__sso-label--confirmpassword" for="confirmpass" style="display:inline;">Confirm password</label>
                    <input class="gos__sso-input" id="gos_confirmpass" type="password" name="confirmpass">
                </div>
            </div>
            <div class="gos__persist-container">
                <input class="gos__persist" id="gos_persist" type="checkbox" checked="" name="persist">
                <a href="http://privacy.pch.com" target="_blank" class="gos__privacy-link">Privacy policy</a>
                <label class="gos__persist-label" for="persist">Keep me signed in.</label>
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="gos__bottom-text-continue">
            GOS Continue desktop
        </div>
        <div class="gos__button-container">
            <button class="gos__play-more-button gos__continue-btn">
                <span class="gos__but-text">Continue</span>
                <span class="gos__arrow-border">&nbsp;</span>
                <div class="gos__arrow">
                    <span class="gos__arrow-right"></span>
                </div>
            </button>
            <button class="gos__play-more-button gos__claim-btn">
                <span class="gos__but-text">Claim Prize</span>
                <span class="gos__arrow-border">&nbsp;</span>
                <div class="gos__arrow">
                    <span class="gos__arrow-right"></span>
                </div>
            </button>
        </div>
        <a href="#" class="gos__forfeit">No thanks, I want to forfeit my tokens.</a>
    </div>
    <div class="gos__footer">
        <span class="gos__claim-code"></span>
    </div>
</div>
